< !DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Starter template</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&amp;subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/lightbox.min.css" />
    <link rel="stylesheet" href="css/onepage-scroll.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-main">
    <header class="header sticky-top mb-5">
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top header__container"
      >
        <a class="navbar-brand p-2 justify-content-start" href="#"
          ><img
            src="img/national_logo_gold-small.png"
            height="50"
            alt="main_logo"
            id="logo"/></a
        ><button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarCollapse"
        >
          <form class="searchbar">
            <input type="text" id="searchbar-input" /><i
              class="fa fa-search"
              id="searchbar-icon"
              aria-hidden="true"
            ></i
            ><i class="fa fa-times" id="searchbar-cross" aria-hidden="true"></i>
          </form>
          <ul class="navbar-nav nav__main">
            <li class="nav-item">
              <a class="header__link" href="#">Каталог</a>
            </li>
            <li class="nav-item">
              <a class="header__link" href="#">История</a>
            </li>
            <li class="nav-item">
              <a class="header__link" href="#">Сервис</a>
            </li>
            <li class="nav-item">
              <a class="header__link" href="#">Новости</a>
            </li>
            <li class="nav-item">
              <a class="header__link" href="#">Контакты</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container u-m-t-8">
      <table class="map-columns my-5">
        <tbody>
          <tr>
            <td>
              <ul class="map-level-0 list-group">
                <li class="list-group-item site-map__item">
                  <a class="product-link site-map__link" href="/catalog/"
                    >Каталог</a
                  >
                </li>

                <li class="list-group-item site-map__item">
                  <a class="product-link site-map__link" href="/history/"
                    >История</a
                  >
                </li>

                <li class="list-group-item site-map__item">
                  <a class="product-link site-map__link" href="/service/"
                    >Сервис</a
                  >
                </li>

                <li class="list-group-item site-map__item">
                  <a class="product-link site-map__link" href="/contacts/"
                    >Контакты</a
                  >
                </li>

                <li class="list-group-item site-map__item">
                  <a class="product-link site-map__link" href="/news/"
                    >Новости</a
                  >
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <section class="footer">
      <footer class="container mt-3 footer bg-main">
        <hr class="footer__line u-m-top-big" />
        <div class="col-md-4 d-md-none d-md-block footer__logo">
          <a href="#"
            ><img
              src="img/national_logo_gold-small.png"
              alt="footer_logo"
              class="img-fluid footer__img-image"
          /></a>
        </div>
        <div class="row mx-auto p-5">
          <div class="col-md-4 col-sm-6 ">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <a class="nav-link footer__link" href="#">О компании</a>
              </li>
              <li class="list-group-item">
                <a class="nav-link footer__link" href="#">Новости</a>
              </li>
              <li class="list-group-item">
                <a class="nav-link footer__link" href="#">Конкурсы</a>
              </li>
            </ul>
          </div>
          <div class="col-md-4 col-sm-6">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <a class="nav-link footer__link" href="#">Контакты</a>
              </li>
              <li class="list-group-item">
                <a class="nav-link footer__link" href="#">Где купить</a>
              </li>
              <li class="list-group-item">
                <a class="nav-link footer__link" href="#">Карта сайта</a>
              </li>
            </ul>
          </div>
          <div class="col-md-4 col-sm-6">
            <ul class="list-group list-group-flush">
              <li class="list-group-item ml-3 font-weight-bold">
                Нужна помощь ?
              </li>
              <li class="list-group-item">
                <a class="nav-link footer__link" href="#">Сервисные центры</a>
              </li>
              <li class="list-group-item">
                <a class="nav-link footer__link" href="#">Обратная связь</a>
              </li>
            </ul>
          </div>
        </div>
      </footer>
    </section>
    <script src="js/jquery-3.3.1.min.js"></script
    ><script src="js/bootstrap.min.js"></script
    ><script src="js/lightbox.min.js"></script
    ><script src="js/slick.js"></script
    ><script src="js/main.js"></script
    ><script></script>
  </body>
</html>
