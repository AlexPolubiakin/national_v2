<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Starter template</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,900&amp;subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/lightbox.min.css" />
    <link rel="stylesheet" href="css/onepage-scroll.css" />
    <link rel="stylesheet" href="css/slick.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-main">
    <header class="header sticky-top mb-5">
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top header__container"
      >
        <a class="navbar-brand p-2 justify-content-start" href="#">
          <img
            src="img/national_logo_gold-small.png"
            height="50"
            alt="main_logo"
            id="logo"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarCollapse"
        >
          <!-- <form class="searchbar">
                <input class="searchbar__input" type="text" placeholder="Поиск" />
                <button class="searchbar__button" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </form> -->
          <form class="searchbar">
            <input type="text" id="searchbar-input" />
            <i class="fa fa-search" id="searchbar-icon" aria-hidden="true"></i>
            <i class="fa fa-times" id="searchbar-cross" aria-hidden="true"></i>
          </form>
          <ul class="navbar-nav nav__main">
            <li class="nav-item">
              <a class="header__link" href="#">Каталог</a>
            </li>
            <li class="nav-item">
              <a class="header__link" href="#">История</a>
            </li>
            <li class="nav-item">
              <a class="header__link" href="#">Сервис</a>
            </li>
            <li class="nav-item">
              <a class="header__link" href="#">Новости</a>
            </li>
            <li class="nav-item">
              <a class="header__link" href="#">Контакты</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- <nav class="navbar navbar-dark ">
       
 <div class="search-box mr-3">
            <form class="search-form">
              <input
                class="form-control search-box__input"
                placeholder="Поиск..."
                type="text"
              />
              <button class="btn btn-link search-btn">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
      </nav> -->

    <div class="main">
      <section class="page-slider">
        <div
          id="banner-slider"
          class="carousel slide align-content-mid"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a href="#">
                <picture>
                  <source
                    media="(max-width: 799px)"
                    srcset="img/banner/12.jpg"
                  />
                  <source
                    media="(min-width: 800px)"
                    srcset="img/banner/5.jpg"
                  />
                  <img
                    src="img/banner/5.jpg"
                    alt="Slide Image"
                    class="d-block image-rotation w-100"
                  />
                </picture>
              </a>
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#banner-slider"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#banner-slider"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <div class="down-arrow bounce">
          <a class="down-arrow__link" href="#banner-slider-1"
            ><i class="fa fa-arrow-down fa-2x"></i
          ></a>
        </div>
        <!-- <div class="mouse"></div> -->
      </section>

      <section class="page-slider">
        <div
          id="banner-slider-1"
          class="carousel slide align-content-mid"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100 image-rotation"
                src="img/banner/2.jpg"
                alt="Slide Image"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100 image-rotation"
                src="img/banner/7.jpg"
                alt="Slide Image"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#banner-slider-1"
            role="button"
            data-slide="prev"
          >
            <span
              class="carousel-control-prev-icon carousel_arrow_prev"
              aria-hidden="true"
            ></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#banner-slider-1"
            role="button"
            data-slide="next"
          >
            <span
              class="carousel-control-next-icon carousel_arrow_next"
              aria-hidden="true"
            ></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <!-- <div class="down-arrow">
          <a href="#" class="down-arrow__link"
            ><span class="down-arrow__span"
              ><i class="fas fa-chevron-circle-down fa-3x"></i></span
          ></a>
        </div> -->
        <div class="down-arrow bounce">
          <a class="down-arrow__link" href="#"
            ><i class="fa fa-arrow-down fa-2x"></i
          ></a>
        </div>
      </section>
      <section class="page-slider">
        <div
          id="banner-slider-2"
          class="carousel slide align-content-mid"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                class="d-block w-100 image-rotation"
                src="img/banner/4.jpg"
                alt="Slide Image"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100 image-rotation"
                src="img/banner/5.jpg"
                alt="Slide Image"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#banner-slider-2"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#banner-slider-2"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

        <!-- <div class="down-arrow">
          <a href="#" class="down-arrow__link"
            ><span class="down-arrow__span"
              ><i class="fas fa-chevron-circle-down fa-3x"></i></span
          ></a>
        </div> -->
        <div class="down-arrow bounce">
          <a class="down-arrow__link" href="#"
            ><i class="fa fa-arrow-down fa-2x"></i
          ></a>
        </div>
      </section>
      <section class="page-slider">
        <footer class="container mt-3 footer bg-main">
          <hr class="footer__line u-m-top-big" />
          <div class="col-md-4 d-md-none d-md-block footer__logo">
            <a href="#">
              <img
                src="img/national_logo_gold-small.png"
                alt="footer_logo"
                class="img-fluid footer__img-image"
              />
            </a>
          </div>
          <div class="row mx-auto p-5">
            <div class="col-md-4 col-sm-6 ">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <a class="nav-link footer__link" href="#">О компании</a>
                </li>
                <li class="list-group-item">
                  <a class="nav-link footer__link" href="#">Новости</a>
                </li>
                <li class="list-group-item">
                  <a class="nav-link footer__link" href="#">Конкурсы</a>
                </li>
              </ul>
            </div>
            <div class="col-md-4 col-sm-6">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <a class="nav-link footer__link" href="#">Контакты</a>
                </li>
                <li class="list-group-item">
                  <a class="nav-link footer__link" href="#">Где купить</a>
                </li>
                <li class="list-group-item">
                  <a class="nav-link footer__link" href="#">Карта сайта</a>
                </li>
              </ul>
            </div>
            <div class="col-md-4 col-sm-6">
              <ul class="list-group list-group-flush">
                <li class="list-group-item ml-3 font-weight-bold">
                  Нужна помощь ?
                </li>
                <li class="list-group-item">
                  <a class="nav-link footer__link" href="#">Сервисные центры</a>
                </li>
                <li class="list-group-item">
                  <a class="nav-link footer__link" href="#">Обратная связь</a>
                </li>
              </ul>
            </div>
          </div>
        </footer>
      </section>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/jquery.onepage-scroll.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/main.js"></script>
    <script src="js/onescroll-init.js"></script>
  </body>
</html>
